<!-- More about arrays -->


<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>



<p id="anything"></p>

<script type="text/javascript">
	
var colors = ['purple', 'silver', 'gold', 'red'];

for (var n = 0; n < colors.length; n++) {
	// document.write(colors[n = "<br>");
	document.getElementsByTagName('anything').innerHTML = colors;
}
}


</script>
</body>
</html>
